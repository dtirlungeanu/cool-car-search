<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Local CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Cool car search</title>
	</head>
	<body>

		<div class="top-side white">
			<h1 class="display-5 text-center">Welcome to cool car search</h1>
			<p class="lead">Start your search now</p>
			<hr class="my-2">
			<span class="decor"></span>
			<p></p>
		</div>

		<div class="wrap">
			<span class="decor"></span>
			<nav>
				<ul class="primary">
					<li><a href="">Audi</a>
						<ul class="sub">
							<li><a href="">Bulldog</a></li>
							<li><a href="">Mastiff</a></li>
							<li><a href="">Labrador</a></li>
							<li><a href="">Mutt</a></li>
						</ul>
					</li>
					<li><a href="">BMW</a>
						<ul class="sub">
							<li><a href="">Tabby</a></li>
							<li><a href="">Black Cat</a></li>
							<li><a href="">Wrinkly Cat</a></li>
						</ul>
					</li>
					<li><a href="">Ford</a>
						<ul class="sub">
							<li><a href="">Humming Bird</a></li>
							<li><a href="">Hawk</a></li>
							<li><a href="">Crow</a></li>
						</ul>
					</li>
					<li>
						<div id="searching">
							<div class="wrapper">
								<div id="searchThis">
									<div class="wrapper">
										<input type="text" placeholder="Search" x-webkit-speech/>
										<div id="closeSearch">X</div>
									</div>
								</div>
								<div id="searchResults"></div>
							</div>
						</div>
						<div class="link search">Open Search</div>
					</li>
				</ul>
			</nav>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
