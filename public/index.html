<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Local CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Cool car search</title>
	</head>
	<body>

		<!-- WELCOME TOP BAR -->
		<div class="top-side white">
			<h1 class="display-5 text-center">Welcome to cool car search</h1>
			<p class="lead">Start your search now</p>
			<hr class="my-2">
			<span class="decor"></span>
			<p></p>
		</div>

		<!-- NAVIGATION BAR -->
		<div class="wrap">
			<span class="decor"></span>
			<nav>
				<ul class="primary">
					<li><a href="">Audi</a>
						<ul class="sub">
							<li><button type="submit" id="AudiA1" value="Submit">Audi A1</button>
							<li><button type="submit" id="AudiA3" value="Submit">Audi A3</button>
							<li><button type="submit" id="AudiA5" value="Submit">Audi A5</button>
							<li><button type="submit" id="AudiA7" value="Submit">Audi A7</button>
							<li><button type="submit" id="AudiA8" value="Submit">Audi A8</button>
							<li><button type="submit" id="AudiTT" value="Submit">Audi TT</button>
							<li><button type="submit" id="AudiQ7" value="Submit">Audi Q7</button>
<!-- 							<a href="" id="AudiA1">A1</a></li>
							<li><a href="">A3</a></li>
							<li><a href="">A5</a></li>
							<li><a href="">A7</a></li>
							<li><a href="">A8</a></li> -->

						</ul>
					</li>
					<li><a href="">BMW</a>
						<ul class="sub">
							<li><button type="submit" id="BMW1" value="Submit">1 Series</button>
							<li><button type="submit" id="BMW3" value="Submit">3 Series</button>
							<li><button type="submit" id="BMW5" value="Submit">5 Series</button>
							<li><button type="submit" id="BMWX5" value="Submit">BMW X5</button>
<!-- 							<li><a href="">1 series</a></li>
							<li><a href="">3 series</a></li> -->
						</ul>
					</li>
					<li><a href="">Ford</a>
						<ul class="sub">
							<li><button type="submit" id="FordKA" value="Submit">Ford Ka</button>
							<li><button type="submit" id="FordFiesta" value="Submit">Ford Fiesta</button>
<!-- 							<li><a href="">Ka</a></li>
							<li><a href="">Fiesta</a></li> -->
						</ul>
					</li>
					<li>
						<div id="searching">
							<div class="wrapper">
								<div id="searchThis">
									<div class="wrapper">
										<form id="getResults">
											<input type="text" id="search" placeholder="Search" x-webkit-speech/>
											<div id="closeSearch">X</div>
										</form>
									</div>
								</div>
								<div id="searchResults"></div>
							</div>
						</div>
						<div class="link search">Open Search</div>
					</li>
				</ul>
			</nav>
		</div>
		<!-- END OF NAVIGATION BAR -->

<!-- 		<div>
			<button type="submit" id="getVehicleInfo" value="Submit">üîç</button>
		</div> -->

<!-- 		<div id="output"></div> -->

		<!-- SHOW RESULTS TABLE -->
		<div class="container">
			<table class="table table-striped table-bordered table-hover">
				<thead class="sort-by">
					<tr>
						<th scope="col"  onclick="sorting(tbody01, 0)">&#9650&#9660 Veh ID:</th>
						<th scope="col"  onclick="sorting(tbody01, 1)">&#9650&#9660 Veh Name:</th>
						<th scope="col"  onclick="sorting(tbody01, 2)">&#9650&#9660 Veh Model:</th>
						<th scope="col"  onclick="sorting(tbody01, 3)">&#9650&#9660 Veh Fuel:</th>
						<th scope="col"  onclick="sorting(tbody01, 4)">&#9650&#9660 Engine Power:</th>
						<th scope="col"  onclick="sorting(tbody01, 5)">&#9650&#9660Production Year:</th>
						<th scope="col"  onclick="sorting(tbody01, 6)">&#9650&#9660 Fuel Consumption (mpg):</th>
						<th scope="col"  onclick="sorting(tbody01, 7)">&#9650&#9660 Price: </th>
					</tr>
				</thead>
				<tbody id="tbody01">
				</tbody>
			</table>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
	src="https://code.jquery.com/jquery-1.11.3.min.js"
	integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g="
	crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

    <!-- Local JS -->
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="controller.js" type="text/javascript" charset="utf-8" async defer></script>
